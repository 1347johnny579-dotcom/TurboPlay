<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: #111827;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      background: #1f2937;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game {
      background: #1e293b;
      width: 220px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }
    .game img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-title {
      padding: 10px;
      font-size: 16px;
      font-weight: 600;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: none;
      display: none;
      margin-top: 20px;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

<header>üöÄ TurboPlay ‚Äî –ò–≥—Ä–∞–π –û–Ω–ª–∞–π–Ω!</header>

<div class="games">
  <div class="game" onclick="openGame('https://crazygames.com/embed/moto-x3m')">
    <img src="https://images.crazygames.com/moto-x3m_16x9/20240607085845/moto-x3m_16x9-cover?auto=format,compress&q=75&w=800" alt="Moto X3M">
    <div class="game-title">üöó Moto X3M</div>
  </div>
  <div class="game" onclick="openGame('https://crazygames.com/embed/shell-shockers')">
    <img src="https://images.crazygames.com/shellshockers_16x9/20240924091220/shellshockers_16x9-cover?auto=format,compress&q=75&w=800" alt="Shell Shockers">
    <div class="game-title">ü™ñ Shell Shockers</div>
  </div>
  <div class="game" onclick="openGame('https://crazygames.com/embed/slitherio')">
    <img src="https://images.crazygames.com/slitherio_16x9/20240507090645/slitherio_16x9-cover?auto=format,compress&q=75&w=800" alt="Slither.io">
    <div class="game-title">üêç Slither.io</div>
  </div>
</div>

<iframe id="gameFrame"></iframe>
<button id="closeBtn" style="display:none;" onclick="closeGame()">‚ùå –ó–∞–∫—Ä—ã—Ç—å –∏–≥—Ä—É</button>

<script>
function openGame(url) {
  const frame = document.getElementById('gameFrame');
  const btn = document.getElementById('closeBtn');
  frame.src = url;
  frame.style.display = 'block';
  btn.style.display = 'inline-block';
}
function closeGame() {
  const frame = document.getElementById('gameFrame');
  const btn = document.getElementById('closeBtn');
  frame.style.display = 'none';
  frame.src = '';
  btn.style.display = 'none';
}
</script>

</body>
</html>
